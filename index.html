<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test MapKitJS Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load MapKitJS from Apple -->
  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
(async () => {
  // Fetch the JWT token from your worker
  const tokenResponse = await fetch("/api/token");
  const jwt = await tokenResponse.text();

  // Initialize MapKit
  mapkit.init({
    authorizationCallback: function(done) {
      done(jwt);
    }
  });

  // Create the map
  const map = new mapkit.Map("map");
})();
</script>

</body>
</html>
